<template>
    <lightning-card
        title=" Update Account"
        icon-name="standard:accon"
    >
        <div class="slds-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}
                onsuccess={handleAccountCreated}
            >
                <lightning-messages></lightning-messages>
                <lightning-input-field
                    field-name="OwnerId"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Name"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="ShippingAddress"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Phone"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Email"
                ></lightning-input-field>
                <lightning-input-field
                field-name="Industry"
            ></lightning-input-field>
            <lightning-input-field
            field-name="Website"
        ></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button
                        variant="brand"
                        type="submit"
                        name="save"
                        label="Save"
                    ></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>

      
        
    </lightning-card>
</template>
